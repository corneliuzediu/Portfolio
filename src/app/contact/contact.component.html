<div class="contact_wrapper">
    <div class="contact-circle-1"></div>
    <div class="contact-circle-3"></div>
    <div class="contact_left">
        <h1 id="contact">Contact</h1>
        <h2>Got a problem to solve?</h2>
        <p> Contact me throw this form. I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work.</p>
        <h4> Need a Fronend developer? <b>Contact me</b></h4>
        <div class="contact-circle-2"></div>
    </div>
    <div class="contact_right">
        <form (submit)="sendMail()" #myForm ngNativeValidate>
            <input type="text" placeholder="Your name" name="name" #nameContact required>
            <input type="email" placeholder="Your email" name="email" #emailContact required>
            <textarea type="text" placeholder="Your message" name="message" #messageContact required></textarea>
            <button #sentButton>Say hello ;&#41;</button>
        </form>

    </div>
    <div class="to-the-top_wrapper">
        <button mat-icon-button (click)="goToTheTop()">
            <mat-icon>arrow_upward</mat-icon>
        </button>
    </div>
</div>
