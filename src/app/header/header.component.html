<header class="header-pc">
    <div>
        <div class="header-logo" #logo *ngIf="getLocation() == '/'; else greenLogo"> <img (click)="goToMain()"
                src="./assets/icons/logo_white.png">
        </div>
        <div class="transtale_btn">
            <a (click)="translate.use('en')">EN</a>
            |
            <a (click)="translate.use('de')">DE</a>
        </div>
    </div>

    <ng-template #greenLogo><img class="header-logo-green" (click)="goToMain()"
            src="./assets/icons/logo.png"></ng-template>
    <ul>
        <div>
            <a (click)="goToAboutMe()" translate>About me</a>
        </div>
        <div>
            <a (click)="goToSkillsSet()" translate>Skills set</a>
        </div>
        <div>
            <a (click)="goToProjectsBoard()" translate>My work</a>
        </div>
        <div>
            <a href="https://corneliu-zediu.com/assets/documents/Lebenslauf%20-%20Corneliu%20Zediu.pdf"
                target="_blank" translate>CV</a>
        </div>
    </ul>
    <app-header-mobil class="header-mobil"></app-header-mobil>
</header>
