<div class="menu_icon" (click)="event='showMenuMobile'" [ngClass]="status ? '' : ''">
    <img src="./assets/icons/burger_menu.png" alt="">
</div>
<div class="menu-mobil" [@fadeIn]="event">
    <div class="menu-mobil_top">
        <div class="header-logo"><img src="./assets/icons/logo.png"></div>
        <div class="cursor-pointer" (click)="event='hideMenuMobile'">
            <img src="./assets/icons/close_menu.png" alt="">
        </div>
    </div>
    <ul class="menu-mobil_bottom">
        <div>
            <a (click)="goToAboutMe(); event='hideMenuMobile' " translate>About me</a>
        </div>
        <div>
            <a (click)="goToSkillsSet(); event='hideMenuMobile'" translate>Skills set</a>
        </div>
        <div>
            <a (click)="goToProjectsBoard(); event='hideMenuMobile'" translate >My work</a>
        </div>
        <div>
            <a (click)="goToCV();event='hideMenuMobile'" translate>CV</a>
        </div>
    </ul>
</div>
